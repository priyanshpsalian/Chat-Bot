<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

<body onload="init()">

        <h2>ChatBot</h2>

        <div id="msg">

    https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js
